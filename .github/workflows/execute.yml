on:
  workflow_dispatch:
    inputs:
      git_push_allowed:
        description: "push changes"
        type: boolean
        default: true
      srn_slow:
        description: "Recalculate all srn icons"
        type: boolean
        default: false

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: temurin
    - uses: actions/cache@v4
      with:
        path: |
          osrs_cache
          runelite
          srn
        key: repos2
    - name: "Run"
      env:
        KEYS: ${{ secrets.KEYS }}
        GIT_PUSH_ALLOWED: ${{ github.event.inputs.git_push_allowed }}
        SRN_SLOW: ${{ github.events.inputs.srn_slow }}
      run: |
        set -e -x
        curl -sqL https://api.github.com/repos/abextm/runelite-cache-code-updater/releases/latest \
          | jq -r '.assets[] | select(.name | contains(".jar")) | .browser_download_url' \
          | wget -qi- -O rlccau.jar
        echo "$KEYS" | base64 -d | tar -xz -C ~/
        eval $(ssh-agent)
        cat << EOF >> ci.properties
        
        git.push.allowed=$GIT_PUSH_ALLOWED
        srn.slow=$SRN_SLOW
        EOF
        export GIT_SSH=ssh
        java -Drlccau.config=ci.properties -cp rlccau.jar net.runelite.cache.codeupdater.Main
    - name: "GC"
      run: |
        git --git-dir runelite/.git repack -ad
        git --git-dir srn/.git repack -ad
